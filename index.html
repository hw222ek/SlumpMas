<!DOCTYPE html>
<html>
	<head lang="sv">
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
		<title>Mascentralen</title>
	</head>
	<body>
		<div id="main">
			<div id="choose">
				<h1>Slump Mas</h1>
				<p class="text">1. Ställ in intervall och sannolikhet</p>

				<div id="forms" class="c">
					<p class="inline" title="Tidsintervall mellan möjlig trumfändring. Exempel var 45:e sekund är det möjlighet till trumfändring.">Tidsintervall i sekunder</p>
					<form class="inline">
						<select id="interval" name="interval">
							<option>15</option>
							<option>30</option>
							<option selected="selected">45</option>
							<option>60</option>
							<option>75</option>
							<option>90</option>
						</select>
					</form>

					<p class="inline" title="Sätt initial sannolikhet för trumfändring. Efter varje förlupet tidsintervall utan trumfändring ökar sannolikheten med initialt vald sannolikhet. Exempel 8% - 16% - 24%  eller 10% - 20% - 30% etc.">Sannolikhet i %</p>
					<form class="inline">
						<select id="probability" name="probability">
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option selected="selected">8</option>
							<option>9</option>
							<option>10</option>
							<option>15</option>
							<option>20</option>
							<option>25</option>
						</select>
					</form>
				</div>

				<p class="text">2. Välj initial trumffärg för att starta</p>

				<div class="c">
					<a href="#" id="heart"><img class="card" src="pics/heart.png"></a>
					<a href="#" id="clove"><img class="card" src="pics/clove.png"></a>
					<a href="#" id="diamond"><img class="card" src="pics/diamond.png"></a>
					<a href="#" id="spade"><img class="card" src="pics/spade.png"></a>
				</div>
			</div>


			<div id="info">
				<div id="timer"></div>
				<div id="chance"></div>
			</div>

			<div id="actual"></div>



			<div id="sound"></div>
		</div>

		<script src="script/script.js"></script>
	</body>
</html>
