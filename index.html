<!DOCTYPE html>
<html>
	<head lang="sv">
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
		<title>Mascentralen</title>
	</head>
	<body>
		<div id="main">
			<h1>SLUMP MAS</h1>

			<div id="choose">
				<p class="text">1. Ställ in intervall och sannolikhet</p>

				<div id="forms" class="c">
					<form class="inline">
						<p class="inline" title="Tidsintervall mellan möjlig trumfändring. Exempel var 45:e sekund är det möjlighet till trumfändring.">Tidsintervall sekunder</p>
						<select id="interval" name="interval">
							<option>10</option>
							<option>15</option>
							<option>20</option>
							<option>25</option>
							<option>30</option>
							<option>35</option>
							<option>40</option>
							<option selected="selected">45</option>
							<option>50</option>
							<option>55</option>
							<option>60</option>
							<option>65</option>
							<option>70</option>
							<option>75</option>
							<option>80</option>
							<option>85</option>
							<option>90</option>
							<option>120</option>
							<option>180</option>
						</select>

						<p class="inline" title="Sätt initial sannolikhet för trumfändring.">Sannolikhet %</p>
						<select id="probability" name="probability">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option selected="selected">8</option>
							<option>9</option>
							<option>10</option>
							<option>15</option>
							<option>20</option>
							<option>25</option>
							<option>30</option>
							<option>35</option>
							<option>40</option>
							<option>45</option>
							<option>50</option>
							<option>60</option>
							<option>70</option>
							<option>80</option>
							<option>90</option>
							<option>99</option>
						</select>

						<p class="inline" title="Om valt: Efter varje förlupet tidsintervall utan trumfändring ökar sannolikheten med initialt vald sannolikhet. Exempel 8% - 16% - 24%  eller 10% - 20% - 30% etc.">Stegrande</p>
						<input type="checkbox" id="exponential" checked="true">
					</form>
				</div>

				<p class="text">2. Välj initial trumffärg för att starta</p>

				<div class="c">
					<a href="#" id="heart"><img class="card" src="pics/heart.png"></a>
					<a href="#" id="clove"><img class="card" src="pics/clove.png"></a>
					<a href="#" id="diamond"><img class="card" src="pics/diamond.png"></a>
					<a href="#" id="spade"><img class="card" src="pics/spade.png"></a>
				</div>
			</div>


			<div id="info">
				<div id="timer"></div>
				<div id="chance"></div>
				<div id="expo"></div>
			</div>

			<div id="actual"></div>


			<div id="shuffle"></div>
			<div id="sound"></div>
		</div>

		<script src="script/script.js"></script>
	</body>
</html>
